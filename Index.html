!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>عد النقرة</title>
    <script>
        // هنا يتم حساب النقرة عبر API لحساب النقرات
        function countClick() {
            fetch('https://api.countapi.xyz/hit/vesco66h/Redirect_page') // API لحساب النقرات
                .then(response => response.json())
                .then(data => {
                    console.log("النقرات الحالية: " + data.value);
                    alert("تم حساب النقرة!");
                });
        }
    </script>
</head>
<body>
    <p>اضغط على الرابط التالي لعد النقر:</p>
    <!-- الرابط يبقى كما هو، ولكن بدون التوجيه إلى البوت -->
    <a href="javascript:void(0);" onclick="countClick()">اضغط هنا</a>
</body>
</html>
